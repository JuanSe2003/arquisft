{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Citas</h4>
            <div style="text-align:right;">
                <button type="button" class="btn btn-success waves-effect waves-light"
                        onClick=" window.location.href='/citacreate' " style="text-align:center;">+
                </button>
            </div>
        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">

                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th>ID Cita</th>
                            <th>Medico</th>
                            <th>Horario</th>
                            <th>DÃ­a</th>
                            <th>Nombre Paciente</th>
                            <th>Apellido Paciente</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for cita in citas %}
                        <tr>
                            <td>{{ cita.id }}</td>
                            <td>{{ cita.medico }}</td>
                            <td>{{ cita.horario }}</td>
                            <td>{{ cita.date }}</td>
                            <td>{{ cita.nombre }}</td>
                            <td>{{ cita.apellido }}</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                    <div style="text-align:center;">
                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/' ">
                            Back
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
